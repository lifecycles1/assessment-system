name: CI for Backend and Frontend

on:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ”Ž Check IP
        id: check_ip
        run: |
          echo "Fetching IP..."
          IP_ADDRESS=$(curl -s https://api.ipify.org)
          echo "Public IP: $IP_ADDRESS"
          echo "IP_ADDRESS=$IP_ADDRESS" >> $GITHUB_ENV

      - name: Add Runner IP to allowedOrigins.js
        run: |
          cd server
          cd config
          node add-runner-ip-to-allowedOrigins.js
        env:
          IP_ADDRESS: ${{ env.IP_ADDRESS }}

      - name: Change directory to server and install dependencies
        run: |
          cd server
          npm install

      - name: Run backend tests
        run: |
          cd server
          npm test
        env:
          GCLOUD_STORAGE_BUCKET: ${{ secrets.GCLOUD_STORAGE_BUCKET }}
          LOCAL_MONGODB_URI: ${{ secrets.LOCAL_MONGODB_URI }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          REFRESH_KEY: ${{ secrets.REFRESH_KEY }}

  frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Change directory to webclient and install dependencies
        run: |
          cd webclient
          npm install

      - name: Run frontend tests
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_PROD_API_URL_FULL }}
        run: |
          cd webclient
          npm test
